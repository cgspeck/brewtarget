version: 1

script:
  # install QT
  # don'use official installer - requires/forces a login
  # - |
  #   mkdir -p /brewtager/qt \
  #   cd /brewtager/qt \
  #   wget https://download.qt.io/official_releases/online_installers/qt-unified-linux-x64-online.run \
  #   chmod +x qt-unified-linux-x64-online.run \
  #   qt-unified-linux-x64-online.run \
  #     --platform minimal
  - |
    pip3 install aqtinstall
    aqt \
      install \
      --outputdir /qt \
      5.12.0 \
      linux \
      desktop

  # dependencies for Brewtarget build
  - |
    apt-get install -y \
      cmake \
      libgl-dev \
      rpm

  # build the app
  - |
    export PATH=/qt/5.12.0/gcc_64/bin/:$PATH
    export QT_PLUGIN_PATH=/qt/5.12.0/gcc_64/plugins/
    export QML_IMPORT_PATH=/qt/5.12.0/gcc_64/qml/
    export QML2_IMPORT_PATH=/qt/5.12.0/gcc_64/qml/
    mkdir -p /brewtarget/build
    cd /brewtarget/build
    umask 022
    cmake \
      -DDO_RELEASE_BUILD=ON \
      -DNO_QTMULTIMEDIA=ON \
      -DNO_MESSING_WITH_FLAGS=ON \
      -DEXEC_PREFIX=/AppDir/usr \
      /brewtarget/checkout
    make
    CTEST_OUTPUT_ON_FAILURE=TRUE \
      QT_QPA_PLATFORM=minimal \
      make test
  # install the app
  - |
    cd /brewtarget/build
    make install

AppDir:
  path: /AppDir
  app_info:
    id: brewtarget
    name: Brewtarget
    icon: brewtarget
    version: latest
    exec: usr/bin/brewtarget
    exec_args: $@
  apt:
    arch: amd64
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
        key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32"
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-security main restricted universe multiverse
      - sourceline: deb http://archive.neon.kde.org/user/ bionic main
        key_url: "https://archive.neon.kde.org/public.key"
    include:
      - libc6
      - libgcc1
      - libphonon4
      - libqt5core5a
      - libqt5gui5
      - libqt5multimedia5
      - libqt5network5
      - libqt5printsupport5
      - libqt5sql5
      - libqt5sql5-psql
      - libqt5sql5-sqlite
      - libqt5svg5
      - libqt5webkit5
      - libqt5xml5
      - libstdc++6
    exclude:
      - hicolor-icon-theme
      - sound-theme-freedesktop
      - perl
      - perl-base
      - kwayland-data
      - libwacom2
      - libasound2
      - breeze
      - breeze-icon-theme
      - breeze-cursor-theme
      - kwin-style-breeze
      - kde-style-breeze
      - plasma-integration
  files:
    exclude:
      - usr/local/share/man
      - usr/local/share/doc/*/README.*
      - usr/local/share/doc/*/changelog.*
      - usr/local/share/doc/*/NEWS.*
      - usr/local/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: !ENV ${UPDATE_INFO}
  sign-key: None
